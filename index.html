<!DOCTYPE html>
<html>
<head>
    <title> You vs H8ter</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div :style="{'width' : playerHealth + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">H8TER</h1>
            <div class="healthbar">
                <div :style="{'width': haterHealth + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ haterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameIsRunning"class="row controls">
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>

    <section v-if="gameIsRunning" class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>

    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn' : turn.isPlayer, 'hater-turn' : !turn.isPlayer}">
                        {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
